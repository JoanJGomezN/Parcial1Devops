on:
  push:
    branches:
      
main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      
name: Checkout the repository
      uses: actions/checkout@v2

      
name: Install Surge
      run: npm install --global surge

      
name: Deploy to Surge
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      run: |
        surge ./ --domain andyaugustoencarnacion.surge.sh